buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url = "https://maven.explodingcreeper.me" }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        //classpath 'me.hypherionmc:CurseGradle:2.0.4'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: "maven-publish"
//apply plugin: 'me.hypherionmc.cursegradle'

group = 'me.hypherionmc'
version = mod_version
archivesBaseName = 'HyperLighting-1.18.1'

// Jenkins
if (System.getenv('BUILD_NUMBER') != null) {
    version = "dev-" + System.getenv('BUILD_NUMBER')
    jar.archiveName = archivesBaseName + "-dev-" + System.getenv('BUILD_NUMBER') + ".jar"
}

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.18'

    runs {
        client {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'REGISTRIES'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            mods {
                hyperlighting {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'REGISTRIES'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            mods {
                hyperlighting {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'REGISTRIES'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            // Specify the modid for data generation, where to output the resulting resource, and where to look for existing resources.
            args '--mod', 'hyperlighting', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                hyperlighting {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven { url = "https://maven.hypherionmc.me" }
    maven { url = "https://dvs1.progwml6.com/files/maven/" }
    maven { url "https://maven.tterrag.com/" }
    maven { url "https://maven.shedaniel.me/" }
}

dependencies {

    minecraft 'net.minecraftforge:forge:1.18-38.0.5'

    // The new Hyper Lighting Core - Now known as RGBLib
    /*implementation "me.hypherionmc:RGBLib:${rgblib_version}:api"
    runtimeOnly "me.hypherionmc:RGBLib:${rgblib_version}"*/

    /*compileOnly fg.deobf("mezz.jei:jei-1.16.4:${jei_version}:api")
    runtimeOnly fg.deobf("mezz.jei:jei-1.16.4:${jei_version}")*/

    /*compileOnly fg.deobf("mcjty.theoneprobe:TheOneProbe-1.17:1.17-4.0.1:api")
    runtimeOnly fg.deobf("mcjty.theoneprobe:TheOneProbe-1.17:1.17-4.0.1")*/

    compileOnly(fg.deobf("me.shedaniel.cloth:cloth-config-forge:6.0.43"))
}

// Example for how to get properties into the manifest for reading by the runtime..
jar {
    manifest {
        attributes([
                "Specification-Title"     : "hyperlighting",
                "Specification-Vendor"    : "HypherionSA",
                "Specification-Version"   : "1", // We are version 1 of ourselves
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.version,
                "Implementation-Vendor"   : "HypherionSA",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar')

task apiJar(type: Jar) {
    classifier = "api"
    from(sourceSets.main.output) {
        include "me/hypherionmc/hyperlighting/api/**"
    }
}

// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact(apiJar) {
                builtBy apiJar
            }
            artifact(jar) {
                builtBy jar
            }
        }
    }

    repositories {
        maven {
            url project.mavenUrl
            credentials {
                username System.getenv('MAVEN_USER')
                password System.getenv('MAVEN_PASS')
            }
        }
    }
}

